name: Build Windows Installer

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.5"
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('memos_flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer
        run: |
          .\.github\scripts\build_windows_installer.ps1 -ProjectRoot "memos_flutter_app" -OutDir "memos_flutter_app/dist" -AppName "MemoFlow"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoFlow-windows-installer-${{ github.ref_name }}
          path: |
            memos_flutter_app/dist/*_setup.exe
            memos_flutter_app/dist/*.zip
            memos_flutter_app/dist/*.iss
          if-no-files-found: error

      - name: Upload installer to tag release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "memos_flutter_app/dist/*_setup.exe,memos_flutter_app/dist/*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
