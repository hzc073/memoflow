name: Build Windows Installer

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.5"
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('memos_flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer
        run: |
          .\.github\scripts\build_windows_installer.ps1 -ProjectRoot "memos_flutter_app" -OutDir "memos_flutter_app/dist" -AppName "MemoFlow"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoFlow-windows-installer-${{ github.ref_name }}
          path: |
            memos_flutter_app/dist/*_setup.exe
            memos_flutter_app/dist/*.zip
            memos_flutter_app/dist/*.iss
          if-no-files-found: error

      - name: Upload installer to tag release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "memos_flutter_app/dist/*_setup.exe,memos_flutter_app/dist/*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true

      - name: Trigger CF update-config worker
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CF_UPDATE_CONFIG_URL: ${{ secrets.CF_UPDATE_CONFIG_URL }}
          CF_UPDATE_CONFIG_TOKEN: ${{ secrets.CF_UPDATE_CONFIG_TOKEN }}
          CF_UPDATE_CONFIG_REPO: ${{ vars.CF_UPDATE_CONFIG_REPO }}
          CF_UPDATE_CONFIG_BRANCH: ${{ vars.CF_UPDATE_CONFIG_BRANCH }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:CF_UPDATE_CONFIG_URL) -or [string]::IsNullOrWhiteSpace($env:CF_UPDATE_CONFIG_TOKEN)) {
            Write-Host "CF update-config secrets not configured; skip trigger."
            exit 0
          }
          $tag = $env:GITHUB_REF_NAME
          if ($tag.StartsWith("v")) { $tag = $tag.Substring(1) }
          $payload = @{
            tag = $tag
            app_repo = $env:GITHUB_REPOSITORY
          }
          if (-not [string]::IsNullOrWhiteSpace($env:CF_UPDATE_CONFIG_REPO)) {
            $payload["config_repo"] = $env:CF_UPDATE_CONFIG_REPO
          }
          if (-not [string]::IsNullOrWhiteSpace($env:CF_UPDATE_CONFIG_BRANCH)) {
            $payload["config_branch"] = $env:CF_UPDATE_CONFIG_BRANCH
          }
          $payload = $payload | ConvertTo-Json -Compress
          Invoke-RestMethod `
            -Method Post `
            -Uri $env:CF_UPDATE_CONFIG_URL `
            -Headers @{
              "x-update-token" = $env:CF_UPDATE_CONFIG_TOKEN
              "content-type" = "application/json"
            } `
            -Body $payload | Out-String | Write-Host
